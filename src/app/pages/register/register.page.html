<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="userInfo.displayName"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Email Address</ion-label>
    <ion-input [(ngModel)]="userInfo.email" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="userInfo.password" type="password"></ion-input>
  </ion-item>

  <section class="ion-margin">
    <ion-button (click)="register()">Register</ion-button>
  </section>


</ion-content>
